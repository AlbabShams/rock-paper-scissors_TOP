<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        function getComputerChoice() {
            x = Math.floor(Math.random() *3);
            if (x) {
                if (x == 1) {
                    return "paper";
                } else {
                    return "scissors"
                }
            } else {
                return "rock"
            }
        }

        function getHumanChoice() {
            y = prompt()
            return y
        }

        let humanScore = 0;
        let computerScore = 0;

        function playRound(humanChoice, computerChoice) {
            if (humanChoice==computerChoice) {
            return ("It's DRAW! Play again")
            } else {
            
            if ((humanChoice == "rock") && (computerChoice == "paper")){
                return("You lost! Paper covers Rock")
            } else if ((humanChoice == "rock") && (computerChoice == "scissors")) {
                return("You won! Rock breaks Scissors")
            } else if ((humanChoice == "paper") && (computerChoice == "rock")) {
                return ("You won! Paper covers Rock")
            } else if ((humanChoice == "paper") && (computerChoice == "scissors")) {
                return ("You lost! Scissors cut Paper")
            } else if ((humanChoice == "scissors") && (computerChoice == "paper")) {
                return ("You won! Scissors cut Paper")
            } else if ((humanChoice == "scissors") && (computerChoice == "rock")){
                return ("You lost! Rock breaks Scissors")
            } else {
                return ("Invalid entry! Try again")
            }
            }
            }
        
        function playGame () {
            humanScore = 0;
            computerScore = 0;
            for (let i=0; i < 5; i++){
                let humanSelection = String(getHumanChoice()).toLowerCase();
                let computerSelection = String(getComputerChoice()).toLowerCase();

                let roundResult = playRound(humanSelection, computerSelection);

                if (roundResult.substr(0,9) == "You won! ") {
                    humanScore += 1;
                } else if (roundResult.substr(0,9) == "You lost!") {
                    computerScore += 1;
                }
            }

            if (humanScore > computerScore) {
                return "Game Won!";
            } else if (computerScore > humanScore) {
                return "Game Lost!";
            } else {
                return "Game Draw!";
            }
        }
    </script>
</body>
</html>
